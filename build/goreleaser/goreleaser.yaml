project_name: goUpdater

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: goUpdater
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nicholas-fedor/goUpdater/internal/version.version={{.Version}}
      - -X github.com/nicholas-fedor/goUpdater/internal/version.commit={{.Commit}}
      - -X github.com/nicholas-fedor/goUpdater/internal/version.date={{.Date}}
      - -X github.com/nicholas-fedor/goUpdater/internal/version.goVersion={{.Env.GO_VERSION}}
      - -X github.com/nicholas-fedor/goUpdater/internal/version.platform={{.Runtime.Goos}}/{{.Runtime.Goarch}}


archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    # format_overrides:
    #   - goos: windows
    #     formats: [zip]

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
      - go mod tidy

release:
  github:
    owner: nicholas-fedor
    name: goUpdater
  name_template: "{{.Tag}}"

signs:
  - id: default
    artifacts: all
    args:
      - "--batch"
      - "--local-user"
      - "nick@nickfedor.com"
      - "--yes"
      - "--pinentry-mode"
      - "loopback"
      - "--passphrase"
      - "${GPG_PASSPHRASE}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"